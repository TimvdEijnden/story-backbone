    <div class="container-fluid" id="app">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <span class="navbar-brand">The neverending realtime story... </span>

        <nav class="navbar navbar-default navbar-fixed-bottom" role="form">

            </div>
            <div>
              <form class="navbar-form navbar-left" role="search" id="new-sentence">
              <div class="form-group">
                  <input type="text" class="form-control" id="sentence-author" placeholder="your name here" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="sentence-text" placeholder="your sentence here" required>
                </div>
                <button type="submit" class="btn btn-default btn-primary">Add</button>
              </form>
            </div>
          </div>
